<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/3d8f35543e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container weather-app">
      <div class="row text-center cities city-choice">
        <div class="col">Toronto</div>
        <div class="col">Vancouver</div>
        <div class="col">Montreal</div>
        <div class="col">Halifax</div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="mt-4 search">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter your city"
            autocomplete="off"
            autofocus="on"
            id="search-city"
            class="text-center"
          />
          <input type="submit" value="Search" />
          <button id="current-location-button">Current</button>
        </form>
      </div>
      <div class="row text-center mt-5 mb-5">
        <div class="col align-self-end">
          <p class="h2 fw-bold" id="city">
            <i class="fa-solid fa-location-dot"></i> Calgary
          </p>
          <p class="h6 small" id="current-date-year">January 24, 2023</p>
          <p class="h6 small" id="current-day-hour">Wednesday 10:30AM</p>
        </div>
        <div class="col">
          <span class="units">
            <span class="h1 fw-bold" id="main-temperature">-4</span>
            <span class="h3 fw-bold">
              <a href="" id="change-to-celsius">° C |</a></span
            >
            <span class="h3 fw-bold" id="farenheit-Temp"
              ><a href="" id="change-to-farenheit">° F</a></span
            >
          </span>
          <p class="h6 small" id="feelsLikeTemp">
            <i class="fa-solid fa-temperature-high"></i> Feels Like -7°
          </p>
          <p class="h6 small" id="sky-condition">Mostly Cloudy</p>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <i class="fa-solid fa-wind"></i>
          <span>Wind <strong id="wind"></strong><strong> Km/h</strong></span>
        </div>
        <div class="col">
          <i class="fa-solid fa-droplet"></i>
          <span
            >Humidity: <strong id="humidity"></strong><strong>%</strong></span
          >
        </div>
      </div>
      <div class="row border-top mt-4 pt-3 next-days">
        <div class="col text-center">
          <p class="fw-bold">TODAY</p>
          <i class="fa-solid fa-2xl fa-cloud-sun"></i>
          <p class="mt-3 mb-0">H:4 L:-6</p>
        </div>
        <div class="col text-center">
          <p class="fw-bold">WED</p>
          <i class="fa-solid fa-2xl fa-cloud-sun"></i>
          <p class="mt-3 mb-0">H:4 L:-6</p>
        </div>
        <div class="col text-center">
          <p class="fw-bold">THU</p>
          <i class="fa-solid fa-2xl fa-cloud-showers-heavy"></i>
          <p class="mt-3 mb-0">H:4 L:-6</p>
        </div>
        <div class="col text-center">
          <p class="fw-bold">FRI</p>
          <i class="fa-solid fa-2xl fa-sun"></i>
          <p class="mt-3 mb-0">H:4 L:-6</p>
        </div>
        <div class="col text-center">
          <p class="fw-bold">SAT</p>
          <i class="fa-solid fa-2xl fa-cloud-sun"></i>
          <p class="mt-3 mb-0">H:4 L:-6</p>
        </div>
      </div>
    </div>
    <div class="text-center">
      <a href="https://github.com/fermcarvalho/weather-app" target="_blank"
        >Open-Source Code</a
      >
      <span class="codedby"> by Fernanda Carvalho</span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
